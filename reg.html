    <h1>Registration Form</h1>

    <div id="reg-form">
        <!-- forms always needs an input, action (so something can happen) and method-->
        <form action="" method="">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" placeholder="" required>

            <label for="last-name">Last Name</label>
            <input type="text" name="lastt-name" placeholder="" required>
        </form>
    </div>

    <div>
        <!-- RADIO is a selectable circle in forms. If the names are different in the inputs
        than u can choose every radio...so make it the same -->
        <label for="gender-male">Male</label>
        <input type="radio" name="gender-choice" value="choice-1">
        
        <label for="gender-female">Female</label>
        <input type="radio" name="gender-choice" value="choice-2">
        
        <label for="gender-other">Other</label>
        <input type="radio" name="gender-choice" value="choice-3">
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="example@example.com">
        <!-- placeholder is not required in password -->
        <label for="password">Password</label>
        <input type="password" name="password">
    </div>

    <div>
        <!-- select tags for making selections. Selescted disabled is for making it to start in  a blank option -->
        <label for="Month">Birthday</label>
        <select name="Month">
            <option value="0" selected disabled>Month</option>
            <option value="jan">January</option>
            <option value="feb">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="aug">August</option>
            <option value="sept">September</option>
            <option value="oct">October</option>
            <option value="nov">November</option>
            <option value="dec">December</option>
        </select>
        <label for="day">Day</label>
        <select name="day">
            <option value="0" selected disabled>Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
        </select>
    </div>

    <div>
        <label for="agree">I agree to all the conditions of the form.</label>
        <input type="checkbox" name="agree">

        <button type="submit">Submite</button>
    </div>
